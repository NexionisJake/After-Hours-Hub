<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security: Content Security Policy - Updated for all external resources including Phosphor Icons -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://unpkg.com https://upload-widget.cloudinary.com https://widget.cloudinary.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.jsdelivr.net https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: https: blob:; connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.google-analytics.com https://analytics.google.com wss://*.firebaseio.com https://api.cloudinary.com ws://127.0.0.1:3001 ws://localhost:3001;">
    
    <title>Assignment Help - After Hours Hub</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* All your existing styles */
        .page-container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .form-card { background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 2.5rem; margin-bottom: 3rem; }
        .item-card { background: var(--glass-bg); border-radius: 16px; border: 1px solid var(--glass-border); overflow: hidden; transition: all 0.3s ease; position: relative; }
        .item-image { width: 100%; height: 200px; object-fit: cover; }
        .btn-contact { background: var(--secondary-accent); color: white; border: none; padding: 0.75rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; display: block; width: 100%; text-align: center; margin-top: 1rem; }
        
        /* Styles for the new "Sold" functionality */
        .sold-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            z-index: 10;
            text-transform: uppercase;
        }
        .btn-mark-sold {
            background: #f39c12;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-mark-sold:hover {
            background: #e67e22;
        }
        .btn-sold {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: not-allowed;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <a href="dashboard-clean.html" class="back-link" style="color: var(--primary-accent); display: inline-flex; align-items: center; gap: 0.5rem; margin-bottom: 2rem;">
            <i class="ph-bold ph-arrow-left"></i>
            Back to Dashboard
        </a>

        <div class="form-card">
            <h2><i class="ph-bold ph-tag"></i>List an Item for Sale</h2>
            <form id="new-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" placeholder="e.g., Electric Kettle" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="3" placeholder="e.g., Gently used, 1.5L capacity" required></textarea>
                </div>
                <div class="form-group">
                    <label for="upload-button">Upload Image</label>
                    <button id="upload-button" class="btn-upload" type="button">Choose Image</button>
                    <div id="image-preview-container" style="margin-top:1rem; display:none;">
                        <img id="image-preview" src="#" alt="Image Preview" style="max-width:180px; border-radius:12px;"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="item-price">Price (INR)</label>
                    <input type="number" id="item-price" placeholder="e.g., 500" required>
                </div>
                <div id="form-message" style="margin-top:0.5rem; font-size:0.9rem;"></div>
                <button type="submit" class="btn-submit">List My Item</button>
            </form>
        </div>

        <div class="market-list">
            <h2><i class="ph-bold ph-storefront"></i>On the Market</h2>
            <div id="market-loading" style="display:none; text-align:center; margin:2rem 0;"></div>
            <div id="market-container" class="market-grid"></div>
        </div>
    </div>

    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="module" src="hostel-market.js"></script>
</body>
</html>
