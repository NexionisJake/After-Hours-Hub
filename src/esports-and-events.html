<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Esports & Events - After Hours Hub</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='https://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --bg-color: #0B0E1A;
            --primary-accent: #FFD93D;
            --secondary-accent: #6C5CE7;
            --tertiary-accent: #FD79A8;
            --success-color: #00CEC9;
            --text-color: #F0F2F5;
            --text-secondary: #B8BCC8;
            --glass-bg: rgba(20, 25, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: 'Poppins', sans-serif;
            --animation-speed: 0.3s;
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background: linear-gradient(-45deg, #0B0E1A, #1A1F3A, #0B0E1A, #151B2E);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,215,61,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffca60;
        }

        ::selection {
            background: var(--primary-accent);
            color: var(--bg-color);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-accent);
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.3);
        }

        .header h1 i {
            font-size: 2rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.1), var(--glass-bg));
            border-color: var(--primary-accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-color);
            color: var(--primary-accent);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-radius: calc(var(--border-radius) - 4px);
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-accent), #ffca60);
            color: var(--bg-color);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
            transform: translateY(-2px);
        }

        .tab-btn:hover:not(.active) {
            color: var(--primary-accent);
            background: rgba(255, 217, 61, 0.1);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 217, 61, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }

        .event-card:hover::before {
            width: 300px;
            height: 300px;
        }

        .event-card > * {
            position: relative;
            z-index: 1;
        }

        .event-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-accent);
            background: linear-gradient(135deg, 
                rgba(255, 217, 61, 0.1) 0%, 
                var(--glass-bg) 50%, 
                rgba(108, 92, 231, 0.1) 100%);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .event-type {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, var(--secondary-accent), #5a4fcf);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .event-status {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-status.upcoming {
            background: linear-gradient(135deg, var(--success-color), #00b894);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 206, 201, 0.3);
        }

        .event-status.ongoing {
            background: linear-gradient(135deg, var(--primary-accent), #ffca60);
            color: var(--bg-color);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
        }

        .event-status.completed {
            background: linear-gradient(135deg, var(--text-secondary), #8b9bb3);
            color: white;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(240, 242, 245, 0.1);
        }

        .event-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }

        .event-detail i {
            color: var(--primary-accent);
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .participant-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .participant-count i {
            color: var(--success-color);
        }

        .join-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-accent), #ffca60);
            color: var(--bg-color);
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.4);
            background: linear-gradient(135deg, #ffca60, var(--primary-accent));
        }

        .join-btn:disabled {
            background: linear-gradient(135deg, var(--text-secondary), #8b9bb3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-accent), #ffca60);
            color: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(255, 217, 61, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid rgba(255, 217, 61, 0.3);
        }

        .fab:hover {
            transform: scale(1.1) rotateZ(90deg);
            box-shadow: 0 15px 40px rgba(255, 217, 61, 0.6);
            background: linear-gradient(135deg, #ffca60, var(--primary-accent));
        }

        .empty-state, .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            box-shadow: 0 8px 32px var(--shadow-color);
        }

        .empty-state i, .loading i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-accent);
            opacity: 0.7;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .create-event-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--primary-accent), #12161b);
            color: #0B0E1A;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 217, 61, 0.3);
            margin-top: 1.5rem;
        }
        
        .create-event-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 217, 61, 0.4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 2rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .tabs {
                flex-direction: column;
            }
            
            .fab {
                bottom: 1rem;
                right: 1rem;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* ===== CONTACT MODAL STYLES ===== */
        .contact-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .contact-modal.hidden {
            display: none;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 480px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-header h3 {
            color: var(--primary-accent);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }

        .close-modal-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .close-modal-btn:hover {
            color: var(--primary-accent);
            background: rgba(255, 217, 61, 0.1);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-body p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .organizer-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 217, 61, 0.1);
            border-color: var(--primary-accent);
        }

        .contact-item i {
            color: var(--primary-accent);
            font-size: 1.1rem;
            min-width: 20px;
        }

        .contact-item span {
            color: var(--text-color);
            font-weight: 500;
            word-break: break-word;
        }

        /* Contact button styling */
        .contact-btn {
            background: linear-gradient(135deg, var(--secondary-accent), var(--tertiary-accent));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
            background: linear-gradient(135deg, #7c6ce8, #ff89b5);
        }

        .contact-btn:active {
            transform: translateY(0);
        }

        /* Responsive modal design */
        @media (max-width: 768px) {
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
            
            .modal-header,
            .modal-body {
                padding: 1rem;
            }
            
            .contact-item {
                padding: 0.5rem;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="ph-bold ph-game-controller"></i>
                Esports & Events
            </h1>
            <a href="dashboard-clean.html" class="back-btn">
                <i class="ph-bold ph-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">
                All Events
            </button>
            <button class="tab-btn" data-tab="esports">
                Esports Tournaments
            </button>
            <button class="tab-btn" data-tab="campus">
                Campus Events
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="ph-bold ph-spinner"></i>
            <p>Loading events...</p>
        </div>

        <div id="events-container" class="events-grid" style="display: none;">
            <!-- Events will be dynamically loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="ph-bold ph-calendar-x"></i>
            <h3>No events found</h3>
            <p>Be the first to organize an event or tournament!</p>
            <a href="create-event.html" class="create-event-btn">
                <i class="ph-bold ph-plus-circle"></i> Create Event
            </a>
        </div>
    </div>

    <!-- Floating Action Button -->
    <a href="create-event.html" class="fab" title="Post an Event">
        <i class="ph-bold ph-plus"></i>
    </a>

    <script type="module" src="esports-and-events.js"></script>
</body>
</html>
