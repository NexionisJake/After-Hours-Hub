<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://unpkg.com https://firestore.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.jsdelivr.net https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: https: blob:; connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com wss://*.firebaseio.com ws://127.0.0.1:* ws://localhost:*;">
    
    <title>Esports & Events - After Hours Hub</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='https://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* ===== DASHBOARD THEME INTEGRATION ===== */
        :root {
            --bg-color: #0B0E1A;
            --primary-accent: #FFD93D;
            --secondary-accent: #6C5CE7;
            --tertiary-accent: #FD79A8;
            --success-color: #00CEC9;
            --text-color: #F0F2F5;
            --text-secondary: #B8BCC8;
            --glass-bg: rgba(20, 25, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: 'Poppins', sans-serif;
            --animation-speed: 0.3s;
            --border-radius: 16px;
            --danger-color: #FF6B6B;
            --warning-color: #FDCB6E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            /* Enhanced background with animated gradient */
            background: linear-gradient(-45deg, #0B0E1A, #1A1F3A, #0B0E1A, #151B2E);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255,215,61,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-accent);
            border-radius: 4px;
        }

        ::selection {
            background: var(--primary-accent);
            color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            animation: fadeInUp 0.6s ease-out;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-accent);
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.3);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 217, 61, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }

        .back-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary-accent);
            box-shadow: 0 8px 25px rgba(255, 217, 61, 0.2);
            color: var(--primary-accent);
        }

        .back-btn > * {
            position: relative;
            z-index: 1;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 0.5rem;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab-btn.active {
            background: var(--primary-accent);
            color: var(--bg-color);
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .event-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 217, 61, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }

        .event-card:hover::before {
            width: 400px;
            height: 400px;
        }

        .event-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-accent);
            background: linear-gradient(135deg, 
                rgba(255, 217, 61, 0.1) 0%, 
                var(--glass-bg) 50%, 
                rgba(108, 92, 231, 0.1) 100%);
        }

        .event-card > * {
            position: relative;
            z-index: 1;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .event-type {
            padding: 0.5rem 1rem;
            background: var(--primary-accent);
            color: var(--bg-color);
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-status {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-status.upcoming {
            background: var(--success-color);
            color: var(--bg-color);
        }

        .event-status.ongoing {
            background: var(--warning-color);
            color: var(--bg-color);
        }

        .event-status.completed {
            background: var(--text-secondary);
            color: var(--bg-color);
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .event-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .event-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .event-detail i {
            color: var(--primary-accent);
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .participant-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .participant-count i {
            color: var(--success-color);
        }

        .join-btn {
            padding: 0.75rem 1.5rem;
            background: var(--secondary-accent);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }

        .join-btn:hover::before {
            width: 150px;
            height: 150px;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .join-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .join-btn:disabled::before {
            display: none;
        }

        .join-btn > * {
            position: relative;
            z-index: 1;
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-accent);
            color: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(255, 217, 61, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            position: relative;
            overflow: hidden;
        }

        .fab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }

        .fab:hover::before {
            width: 100px;
            height: 100px;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(255, 217, 61, 0.4);
        }

        .fab > * {
            position: relative;
            z-index: 1;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-accent);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary-accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .fab {
                bottom: 1rem;
                right: 1rem;
            }

            .tabs {
                flex-direction: column;
                gap: 0.25rem;
            }

            .tab-btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="ph-bold ph-game-controller"></i>
                Esports & Events
            </h1>
            <a href="dashboard-clean.html" class="back-btn">
                <i class="ph-bold ph-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">
                All Events
            </button>
            <button class="tab-btn" data-tab="esports">
                Esports Tournaments
            </button>
            <button class="tab-btn" data-tab="campus">
                Campus Events
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="ph-bold ph-spinner"></i>
            <p>Loading events...</p>
        </div>

        <div id="events-container" class="events-grid" style="display: none;">
            <!-- Events will be dynamically loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="ph-bold ph-calendar-x"></i>
            <h3>No events found</h3>
            <p>Be the first to organize an event or tournament!</p>
        </div>
    </div>

    <!-- Floating Action Button -->
    <a href="create-event.html" class="fab" title="Post an Event">
        <i class="ph-bold ph-plus"></i>
    </a>

    <script type="module" src="esports-and-events.js"></script>
</body>
</html>
