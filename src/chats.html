<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats - After Hours Hub</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="chat-styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .chats-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 20px;
            font-weight: bold;
            color: #666;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .chat-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .chat-time {
            font-size: 0.85rem;
            color: #666;
        }

        .chat-item-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-last-message {
            font-size: 0.9rem;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .chat-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #666;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e1e5e9;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background: #f0f0f0;
            color: #666;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            margin-left: auto;
        }

        .chat-type-market {
            background: #e3f2fd;
            color: #1976d2;
        }

        .chat-type-assignment {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 1rem;
            }

            .chat-item {
                padding: 1rem;
            }

            .chat-avatar {
                width: 40px;
                height: 40px;
            }

            .avatar-placeholder {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <h1><i class="ph-bold ph-chats-circle"></i> My Chats</h1>
            <p>Manage your conversations about marketplace items and assignment requests</p>
        </div>

        <div class="chats-container">
            <div id="chats-loading" class="chat-loading">
                <div class="loading-spinner"></div>
                <span>Loading your chats...</span>
            </div>

            <div id="chats-list" class="chat-list" style="display: none;">
                <!-- Chat items will be dynamically inserted here -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="ph ph-chat-centered"></i>
                <h3>No conversations yet</h3>
                <p>When you contact sellers or offer help on assignments, your conversations will appear here.</p>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                    <a href="hostel-market.html" style="background: var(--primary-accent); color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500;">
                        Browse Market
                    </a>
                    <a href="assign-help.html" style="background: var(--secondary-accent); color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500;">
                        Find Assignments
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include authentication system -->
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="chats-page.js"></script>
</body>
</html>
